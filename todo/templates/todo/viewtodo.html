{%  extends 'todo/base.html'  %}
{% load crispy_forms_tags %}
{%  block content  %}

{{ error }}

{{ todo.title }}

<form method="POST">
{% csrf_token %}
{{ form|crispy }}
<button class="btn btn-primary" type="submit" name="button">Save</button>
</form>

<form method="POST" action="{% url 'completetodo' todo.id %}">
{% csrf_token %}
<button class="btn btn-primary" type="submit" name="button">Complete</button>
</form>

<form method="POST" action="{% url 'deletetodo' todo.id %}">
{% csrf_token %}
<button class="btn btn-primary" type="submit" name="button">Delete</button>
</form>

{%  endblock  %}
