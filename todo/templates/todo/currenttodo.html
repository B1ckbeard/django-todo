{%  extends 'todo/base.html'  %}
{%  block content  %}

<ul>
  <p><b>Todo list:</b></p>
  {% for todo in todos %}
  <li>
    <a href="{% url 'viewtodo' todo.id %}">
    {% if todo.important %}<b>{% endif %}
    {{  todo.title }}
    {% if todo.important %}</b>{% endif %}
    {% if todo.memo %} - {{ todo.memo }}{% endif %}
    </a>
  </li>
  {% endfor %}
</ul>

{%  endblock  %}
